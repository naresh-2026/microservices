name: CI/CD - Build and Push Go Microservices to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [service1]  # Add more here when needed

    steps:
      # 1ï¸âƒ£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Record workflow trigger time
      - name: Record workflow trigger time
        id: trigger
        run: |
          trigger_time=$(date +%s)
          echo "trigger_time=${trigger_time}" >> $GITHUB_ENV

      # 3ï¸âƒ£ Record actual start time
      - name: Record start time
        id: start
        run: |
          start_time=$(date +%s)
          echo "start_time=${start_time}" >> $GITHUB_ENV
          trigger_to_start=$((start_time - trigger_time))
          echo "Trigger-to-start delay: ${trigger_to_start} seconds"

      # 4ï¸âƒ£ Set up Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # 5ï¸âƒ£ Build Go binary
      - name: Build Go binary
        working-directory: ./microservices/${{ matrix.service }}
        run: |
          echo "ðŸ›  Building Go binary for ${{ matrix.service }}"
          go mod tidy
          go build -o app .

      # 6ï¸âƒ£ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7ï¸âƒ£ Build Docker image
      - name: Build Docker image
        working-directory: ./microservices/${{ matrix.service }}
        run: |
          echo "ðŸ³ Building Docker image for ${{ matrix.service }}"
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/githubactions:${{ matrix.service }} .

      # 8ï¸âƒ£ Optional testing step
      - name: Testing
        run: sleep 0.4

      # 9ï¸âƒ£ Push Docker image
      - name: Push Docker image to Docker Hub
        working-directory: ./microservices/${{ matrix.service }}
        run: |
          echo "ðŸ“¤ Pushing Docker image for ${{ matrix.service }}"
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/githubactions:${{ matrix.service }}

      # ðŸ”Ÿ Record end time and calculate duration
      - name: Record end time and calculate duration
        id: end
        run: |
          end_time=$(date +%s)
          duration=$((end_time - start_time))
          echo "Deployment of ${{ matrix.service }} took ${duration} seconds"
          echo "duration_${{ matrix.service }}=${duration}" >> $GITHUB_ENV
